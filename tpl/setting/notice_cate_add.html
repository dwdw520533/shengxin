
<div class="pageContent">
	<form method="post" action="notice/category/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        <input type="hidden" name="target_tab" value="{{target_tab}}"/>
		<div class="pageFormContent" layoutH="56">			
			<p>
				<label>类别名称：</label>
				<input name="name" class="required" type="text"/>
			</p>
			<p>
				<label>序号：</label>
				<input name="no" type="text" class="digits" min="1" max="1000000" value="0"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
