<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index</title>
<link rel="stylesheet" type="text/css" href="{{static_url('css/style.css')}}"/>
</head>
<body id="z-index">
<div class="z-p-head">
  <div class="z-head"><div class="z-centerhead"><a href="#" class="z-logo">
   <img src="{{static_url('img/logo.jpg')}}"/>
  </a><span>统一登录平台</span></div></div>
</div>
<div class="z-p-content">
  <div class="z-content">
    <form action="/user/login" method="post" name='loginform' class="z-login"><span class="z-fl z-tit">用户登录</span>
    <input name="name" type="text" class="z-text" value="输入用户名" onfocus="if(this.value=='输入用户名'){this.value=''}"/>
    <input name="passwd" type="password" class="z-text" />
    <input name="next" type="hidden" value="{{next_url}}" />
    <button class="z-btn" onclick="document.loginform.submit()">登录</button>
    {% if error %}
    <span class="error" style="float:right;color:red;">{{error}}</span>
    {% end %}
    </form>
  </div>
</div>
<div class="z-p-footer">
  <div class="z-footer">
    <p class="z-textC">2014 All Rights Reserved 中科富创（北京）科技有限公司 版权所有</p>
  </div>
</div>
</body>
</html>
